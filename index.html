<!DOCTYPE html>
<html>
  <head>
    <title>Good Inc Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
  <div class='head-logo'>
    <div class='container'>
      <div class='row'>
        <div class='col-md-3'>
          <a href="index.html"><img src="img/logo.png"></a>
          <span class='logo-text white'>Good Inc.</span>
        </div>
        <div class='col-md-9'>
          <div class="input-group col-md-2 pull-right head-logo-box1">
            <!-- <i class='nav-dart'></i> -->
            <input type="text" class="form-control" placeholder='Newsletter' aria-label="...">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret-custom"></span>
              </button>
            </div><!-- /btn-group -->
          </div><!-- /input-group -->
          <div class="input-group col-md-3 pull-right head-logo-box2">
            <!-- <i class='clock'></i> -->
            <input type="text" class="form-control" placeholder='Contact' aria-label="...">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret-custom"></span>
              </button>
            </div><!-- /btn-group -->
          </div><!-- col-md-9 div -->
        </div><!-- /input-group -->
      </div><!-- row div -->
    </div><!-- container div -->
  </div><!-- head-logo div -->
</body>
</html>
