<!DOCTYPE html>
<html>
  <head>
    <title>Good Inc Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
  <div class='head-logo'>
    <div class='container'>
      <div class='row'>
        <div class='logo col-md-3'>

        <div class='col-md-9'>

            <div class="input-group-btn">

            </div><!-- /btn-group -->

            </div><!-- /btn-group -->
          </div><!-- col-md-9 div -->
        </div><!-- /input-group -->
      </div><!-- row div -->
    </div><!-- container div -->

  <div class='navigation-bar'>

        <ul class='col-md-8 nav navbar nav-custom'>
          <li class='nav-dart col-offset-md-2 nav-dart-custom'></li>

        </ul>
        <ul class='col-md-4 quick-links navbar nav'>
          <li class='col-md-5 qcklnk1'><a href="javascript:void(0)">Quicklinks&nbsp&nbsp<span class='nav-dart'></span></a></li>

        </ul>
      </div>
      <div class='row'>

              <li>
                <a href="javascript:void(0)"><span class='rss'></span>RSS</a></li>
              <li>
                <a href="javascript:void(0)"><span class='mail'></span>Mail</a></li>
            </ul>

        </div><!-- /.col-md-6 -->
